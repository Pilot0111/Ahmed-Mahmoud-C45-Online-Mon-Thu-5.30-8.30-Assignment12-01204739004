<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/116adeeaf8.js"
      crossorigin="anonymous"
    ></script>

    <!-- SweetAlert2 CSS (Optional for better styling) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body  >
   
    <section>
      <div class="container my-5">
        <div class="row g-1">
          <div class="col-md-8 part1 p-5 m-auto">
            <div class="inner p-3">
              <h1 class="text-center">Smart Login System</h1>

              <input
                type="text"
                class="form-control m-3"
                placeholder="Enter Your Email"
                id="email"
                name="email"
              />

              <input
                type="text"
                class="form-control m-3"
                placeholder="Enter Your Password"
                id="password"
                name="password"
              />

              <button
                id="login"
                type="submit"
                class="btn btn-login btn-outline-info m-3"
                onclick="login()"
              >
                Login
              </button>

              <h3 class="text-center text-white fs-4 pt-3">
                Dont Have Account? <a href="signup.html">Sign Up</a>
              </h3>
            </div>
          </div>
        </div>
      </div>
    </section>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/index.js"></script>
  </body>
</html>

<!-- end of html -->
